site_name: Shared Library Documentation

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list

theme:
  name: material
  language: en
  palette:
      - media: "(prefers-color-scheme)"
        toggle:
            icon: material/brightness-auto
            name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: black
        accent: black
        toggle:
            icon: material/brightness-7
            name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: blue
        toggle:
            icon: material/brightness-4
            name: Switch to system preference
  features:
    - navigation.footer
    - navigation.instant
    - content.action.edit
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
nav:
  - Home: index.md
  - View menu:
    - view-menu/index.md
    - Menu items: view-menu/menu-items.md
    - Examples: view-menu/examples.md
  - Styleable components:
    - styleable-components/index.md
  - Reports:
    - reports/index.md
    - ReportView: reports/report-view.md
    - Building a report: reports/building-a-report.md